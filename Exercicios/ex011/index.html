<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <img src="imagens/foto-M.png" alt="imagen flexivel">
        <source media="(max-width: 1050px)" srcset="imagen/foto-M.png" type="image/png">
      <img src="imagens/Foto-G.png" alt="Imagen flexivel">  
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop
        <source src="Midia/Calimba - E's Jammy Jams.mp3" type="audio/mpeg">
        <source src="Midia/Calimba - E's Jammy Jams.mp3" type="audio/ogg">
        <source src="Midia/Calimba - E's Jammy Jams.mp3" type="audio/way">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="Midia/Calimba - E's Jammy Jams.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
